<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>LogOut - Gaming Equipment Store</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    </h:head>

    <h:body>
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-body text-center p-5">
                            <div class="mb-4">
                                <i class="fas fa-sign-out-alt fa-4x text-primary"></i>
                            </div>

                            <h2 class="card-title mb-3">Logout Successful</h2>

                            <p class="card-text text-muted mb-4">
                                You have successfully logged out. Thank you for using our service!
                            </p>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                                <h:link outcome="index" styleClass="btn btn-primary btn-lg">
                                    <i class="fas fa-home me-2"></i>Back to Home
                                </h:link>
                                <h:link outcome="login" styleClass="btn btn-outline-primary btn-lg">
                                    <i class="fas fa-sign-in-alt me-2"></i>Login Again
                                </h:link>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <style>
            body {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            .card {
                border: none;
                border-radius: 15px;
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
            }

            .card-body {
                background: transparent;
                border-radius: 15px;
            }

            .btn {
                border-radius: 25px;
                padding: 12px 30px;
                font-weight: 500;
                transition: all 0.3s ease;
            }

            .btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            }

            .text-primary {
                color: #007bff !important;
            }

            .fa-sign-out-alt {
                animation: fadeIn 1s ease-in-out;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: scale(0.5);
                }
                to {
                    opacity: 1;
                    transform: scale(1);
                }
            }
        </style>

        <f:event type="preRenderView" listener="#{loginBean.logout}" />
    </h:body>

</html>
